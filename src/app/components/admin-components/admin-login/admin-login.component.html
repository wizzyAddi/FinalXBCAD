  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="login-container" >

      <form action="">

        <div class="form-group text-center">
          <label class="tex-center">Username</label>
          <input type="text" class="form-control" placeholder="Please enter your username here" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" >
          <small type="text" class="form-text text-muted text-left">If you are not an admin, you will not have access to
            this page. <a href="/" style="color: #A0B561" >click here</a> to return</small>
        </div>
        <div class="form-group text-center">
          <label for="">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" >
        </div>
        <div class="container text-center">
          <button class="btn btn-primary"(click)="OnSubmit()" >Log in</button>
        </div>
      </form>

    </div>
  </div>
